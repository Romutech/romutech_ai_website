{% load static %}
{% load i18n %}

<!DOCTYPE html>
<html>
    <head>
        <title>Romutech AI</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv=“X-UA-Compatible” content=“IE=edge”>
        <!-- favicons -->
        <link rel="apple-touch-icon" sizes="180x180" href="{% static 'cms/images/favicons/apple-touch-icon.png' %}">
        <link rel="icon" type="image/png" sizes="32x32" href="{% static 'cms/images/favicons/favicon-32x32.png' %}">
        <link rel="icon" type="image/png" sizes="16x16" href="{% static 'cms/images/favicons/favicon-16x16.png' %}">
        <link rel="manifest" href="{% static 'cms/images/favicons/site.webmanifest' %}">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="Romutech" content="#ffffff">
        <!-- favicons -->
        <link href="https://use.fontawesome.com/releases/v5.0.7/css/all.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="{% static 'cms/styles/style.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'cms/styles/custom-responsive-style.min.css' %}">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
        <script type="text/javascript" src="{% static 'cms/script/jquery-3.2.1.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'cms/script/all-plugins.js' %}"></script>
        <script type="text/javascript" src="{% static 'cms/script/script.min.js' %}"></script>
    </head>

    <body>
        {% block content %}{% endblock %}

        {% include "modale.html" %}

        <footer id="Footer">
            <div class="container text-center">
                <div class="footer-text ">
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                            <div class="copy-right">
                                <p>{{ footer.content|default:"© Romutech | 2021"}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
